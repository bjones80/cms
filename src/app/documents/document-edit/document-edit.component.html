<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(documentForm)" #documentForm="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title</label>
          <input type="text" 
          id="name"  
          name="name" 
          [ngModel]="document?.name" 
          #name="ngModel" 
          class="form-control"
          size="120" 
          max="120" 
          required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document Description</label>
          <input type="text" 
          id="description"  
          name="description" 
          [ngModel]="document?.description"
          #description="ngModel"
          class="form-control"
          size="120"
          max="255" >
        </div>

        <div class="col-sm-12 form-group">
          <label for="documenturl">Document URL</label>
          <input type="text" 
          id="url" 
          name="url"
          [ngModel]="document?.url"
          #url="ngModel"
          class="form-control"  
          size="150" 
          max="255"
          required>
        </div>
      </div>

      <div *ngIf="!documentForm.valid" class = "alert alert-danger">
        <p>The Document title and Url are required fields</p>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
            [disabled]="!documentForm.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
