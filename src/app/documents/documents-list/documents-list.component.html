<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <button class="btn btn-success pull-right" (click)="onNewDocument()">Add Document</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-documents-item *ngFor="let document of documents; index as i" 
      [document]="document"
      [index]="i">
      </cms-documents-item>
    </div>
  </div>
</div>
