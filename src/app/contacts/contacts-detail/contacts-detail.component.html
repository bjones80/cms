<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2>{{ contact?.name }} </h2>
        <div class="pull-left">
          <img [src]="contact?.imagePath" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 50px;"
            *ngIf="contact?.imagePath">
        </div>
        <div class="pull-right btn-toolbar">
          <button class="btn btn-primary ">Edit</button>
          <button class="btn btn-danger ">Delete</button>
        </div>
      </div>
      <div class="panel-body">
        <div class="list-group-item-heading">
          Email: {{ contact?.email }}
        </div>
        <div class="list-group-item-heading">
          Phone: {{ contact?.phone }}
        </div>
      </div>
    </div>
  </div>
</div>
