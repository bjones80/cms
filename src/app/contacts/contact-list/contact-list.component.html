<div class="row">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Contact
        <button class="btn btn-success pull-right" routerLink="new">New Contact</button>
      </h1>
    </div>
    <div class="panel-body">
      <cms-contact-item
      *ngFor="let contactEl of contacts"
      [contact]="contactEl">
      </cms-contact-item>
    </div>
  </div>
</div>
